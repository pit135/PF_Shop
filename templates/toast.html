<div id="toast-container" class="fixed top-4 right-4 z-[9999] space-y-3"></div>

<script>
function showToast(message, type = 'success') {
  const container = document.getElementById('toast-container');
  if (!container) return;

  const colors = {
    success: 'bg-green-600 text-white',
    error: 'bg-red-600 text-white',
    info: 'bg-blue-600 text-white',
    warning: 'bg-yellow-500 text-black',
  };

  const toast = document.createElement('div');
  toast.className = `${colors[type] || colors.success} px-4 py-3 rounded-lg shadow-lg text-sm flex items-center justify-between transition-all transform opacity-0 translate-x-4`;
  toast.innerHTML = `
    <span>${message}</span>
    <button class="ml-4 text-white/80 hover:text-white" onclick="this.parentElement.remove()">âœ•</button>
  `;

  container.appendChild(toast);

  requestAnimationFrame(() => {
    toast.classList.remove('opacity-0', 'translate-x-4');
    toast.classList.add('opacity-100', 'translate-x-0');
  });

  setTimeout(() => {
    toast.classList.add('opacity-0', 'translate-x-4');
    setTimeout(() => toast.remove(), 400);
  }, 3000);
}
</script>
