{% extends 'base.html' %}
{% block content %}
<h1>Add Item</h1>

<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <button type="submit">Add Item</button>
        <a href="{% url 'main:show_main' %}">Cancel</a>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
