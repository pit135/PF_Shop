{% extends 'base.html' %}

{% block meta %}
<title>Register - PF Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-500">Create your PF Shop account</p>
      </div>

      <!-- Form Errors Display -->
      <div id="form-errors" class="mb-6 hidden">
        <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
          <!-- Error messages will be shown here -->
        </div>
      </div>

      <form id="registerForm" method="POST" action="{% url 'main:register' %}" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Confirm your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
          Create Account
        </button>
      </form>

      <!-- Messages Display -->
      <div id="response-messages" class="mt-6"></div>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-green-600 hover:text-green-700 font-medium">
            Sign In
          </a>
        </p>
      </div>
      </div>
    </div>
  </div>
</div>

<script>
// === Submit the form with AJAX ===
document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();  // Prevent normal form submission

    // Clear previous error messages
    document.getElementById('form-errors').classList.add('hidden');
    document.getElementById('response-messages').innerHTML = '';

    const form = e.target;
    const formData = new FormData(form);

    try {
        // Send the AJAX request
        const response = await fetch(form.action, {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name="csrfmiddlewaretoken"]').value,
                'X-Requested-With': 'XMLHttpRequest',
            },
            body: formData,
        });

        const result = await response.json();  // Assuming JSON response from the server

        if (response.ok) {
            // Show success message
            document.getElementById('response-messages').innerHTML = `
                <div class="px-4 py-3 rounded-md text-sm border bg-green-50 border-green-200 text-green-700">
                    ${result.message || 'Account created successfully!'}
                </div>
            `;
            // Optionally, redirect to login or homepage after success
            setTimeout(() => {
                window.location.href = '{% url "main:login" %}';  // Redirect to login page
            }, 1500);
        } else {
            // Show error messages
            let errorMessages = '';
            if (result.errors) {
                for (const [field, errors] of Object.entries(result.errors)) {
                    errors.forEach(error => {
                        errorMessages += `
                            <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700 mb-2">
                                <strong>${field.charAt(0).toUpperCase() + field.slice(1)}:</strong> ${error}
                            </div>
                        `;
                    });
                }
            } else {
                errorMessages = `
                    <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
                        ${result.message || 'An error occurred. Please try again.'}
                    </div>
                `;
            }
            document.getElementById('form-errors').innerHTML = errorMessages;
            document.getElementById('form-errors').classList.remove('hidden');
        }
    } catch (error) {
        console.error('Error during AJAX request:', error);
        document.getElementById('form-errors').innerHTML = `
            <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
                There was an issue with the request. Please try again.
            </div>
        `;
        document.getElementById('form-errors').classList.remove('hidden');
    }
});
</script>

{% endblock content %}
