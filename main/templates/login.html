{% extends 'base.html' %}

{% block meta %}
<title>Login - PF Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to PF Shop</p>
      </div>

      <!-- Form Errors Display -->
      <div id="form-errors" class="mb-6 hidden">
        <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
          <!-- Error messages will be shown here -->
        </div>
      </div>

      <form id="loginForm" method="POST" action="" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
          Sign In
        </button>
      </form>

      <!-- Messages Display -->
      <div id="response-messages" class="mt-6"></div>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  // Function to handle form submission with AJAX
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();  // Prevent the form from submitting normally

    const form = e.target;
    const formData = new FormData(form);

    // Clear previous errors and messages
    document.getElementById('form-errors').classList.add('hidden');
    document.getElementById('response-messages').innerHTML = '';

    try {
      // Send the AJAX request
      const response = await fetch(form.action, {
        method: 'POST',
        headers: {
          'X-CSRFToken': document.querySelector('[name="csrfmiddlewaretoken"]').value,
          'X-Requested-With': 'XMLHttpRequest',
        },
        body: formData,
      });

      const result = await response.json();  // Assuming JSON response from the server

      if (response.ok) {
        // Show success message
        document.getElementById('response-messages').innerHTML = `
          <div class="px-4 py-3 rounded-md text-sm border bg-green-50 border-green-200 text-green-700">
            ${result.message || 'Login successful!'}
          </div>
        `;

        // Redirect or update the page after successful login
        setTimeout(() => {
          window.location.href = "{% url 'main:show_main' %}";  
        }, 1500);
      } else {
        // Show error messages
        let errorMessages = '';
        if (result.errors) {
          for (const [field, errors] of Object.entries(result.errors)) {
            errors.forEach(error => {
              errorMessages += `
                <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700 mb-2">
                  <strong>${field.charAt(0).toUpperCase() + field.slice(1)}:</strong> ${error}
                </div>
              `;
            });
          }
        } else {
          errorMessages = `
            <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
              ${result.message || 'An error occurred. Please try again.'}
            </div>
          `;
        }
        document.getElementById('form-errors').innerHTML = errorMessages;
        document.getElementById('form-errors').classList.remove('hidden');
      }
    } catch (error) {
      console.error('Error during AJAX request:', error);
      document.getElementById('form-errors').innerHTML = `
        <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
          There was an issue with the request. Please try again.
        </div>
      `;
      document.getElementById('form-errors').classList.remove('hidden');
    }
  });
</script>

{% endblock content %}
